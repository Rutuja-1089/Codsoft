<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="calci.css" />
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <button id="toggle-theme" aria-label="Toggle Dark Mode" title="Toggle Dark Mode" style="
    position: fixed; top: 20px; right: 20px; padding: 8px 12px;
    border-radius: 8px; border: none; background: #64748b; color: white; cursor: pointer;
    box-shadow: 2px 2px 6px #475569;">
    üåô Dark Mode
  </button>

  <!-- Calculator Container -->
  <div class="calculator" role="application" aria-label="Calculator">
    <input
      type="text"
      id="display"
      aria-live="polite"
      aria-label="Calculator display"
      readonly
      value="0"
    />

    <div class="buttons" role="group" aria-label="Calculator buttons">
      <!-- Row 1 -->
      <button class="btn clear" data-value="clear">Clear</button>

      <!-- Row 2 -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="+">+</button>

      <!-- Row 3 -->
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="-">‚àí</button>

      <!-- Row 4 -->
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="*">√ó</button>

      <!-- Row 5 -->
      <button class="btn" data-value="0" style="grid-column: span 2;">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn operator" data-value="/">√∑</button>

      <!-- Row 6 -->
      <button class="btn" data-value="backspace">‚Üê</button>
      <button class="btn equal" data-value="equals">=</button>
    </div>
  </div>
<div id="mouse-light"></div>

  <script src="calci.js"></script>
</body>
</html>
